<mat-card class="card-auth">
  <app-header title="Valida tu correo" />

  <form novalidate [formGroup]="form">
    <div class="grid gap-2">
      <div class="col-12">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>E-mail</mat-label>

          <input
            matInput
            formControlName="email"
            placeholder="example@example.com"
            type="email"
            (input)="setFieldTouched('email')"
          />

          <mat-icon matSuffix>
            alternate_email
          </mat-icon>

          <mat-error *ngIf="isInvalidField('email')">
            {{getErrorMessage('email')}}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <span *ngIf="emailExist">
          El E-mail ingresado ya se encuentra registrado
        </span>
      </div>

      <div class="col-12">
        <button
          mat-flat-button
          class="w-full"
          type="button"
          color="primary"
          [disabled]="!form.valid"
          (click)="onValidate()"
        >
          Validar
        </button>

        <button
          *ngIf="emailExist"
          mat-button
          class="w-full"
          type="button"
          color="warn"
          [routerLink]="['/auth/login']"
        >
          Volver al login
        </button>
      </div>
    </div>
  </form>
</mat-card>
